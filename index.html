<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        .pdf-viewer {
            width: 100%;
            height: 800px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <object data="Copy of CHAPTER 1.pdf" type="application/pdf" class="pdf-viewer">
        <p>Your browser does not support PDFs. <a href="Copy of CHAPTER 1.pdf">Download the PDF</a>.</p>
    </object>
</body>
</html>
